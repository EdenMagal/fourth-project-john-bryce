<form>
    <div class="register">
        <h2>REGISTER</h2>
        <div *ngIf="step" class="column">
            <input type="number" placeholder="id" #id required>
            <input type="email" placeholder="username - email addres" #username required>
            <input type="password" placeholder="password" #password required>
            <input type="password" placeholder="confirm password" #confirmPassword required>
            <p class="error">{{error}}</p>
            <a routerLink="/landing/login">already have an account ? login</a>
            <button (click)="step1(+id.value,username.value,password.value,confirmPassword.value)">next</button>
        </div>
        <div *ngIf="step2" class="column">
            <select #city>
                <option value="Jerusalem">Jerusalem</option>
                <option value="Tel Aviv">Tel Aviv</option>
                <option value="Haifa">Haifa</option>
                <option value="Rishon LeTsiyon">Rishon LeTsiyon</option>
                <option value="Petah Tikva">Petah Tikva</option>
                <option value="Ashdod">Ashdod</option>
                <option value="Natanya">Natanya</option>
                <option value="Bney Brak">Bney Brak</option>
                <option value="Beer Sheva">Beer Sheva</option>
                <option value="Holon">Holon</option>
            </select>
            <input type="text" placeholder="street" #street required>
            <input type="text" placeholder="first name" #firstName required>
            <input type="text" placeholder="last name" #lastName required>
            <a routerLink="/landing/login">already have an account ? login</a>
            <button (click)="register(firstName.value,lastName.value,city.value,street.value)">
                register
            </button>
        </div>
    </div>
</form>
